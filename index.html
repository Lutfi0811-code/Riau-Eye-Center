<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Riau Eye Center - Sistem Antrian</title>
  <link rel="stylesheet" href="https://cdn.tailwindcss.com" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: #a81a1a;
      margin: 0;
      min-height: 100vh;
      color: #222;
    }
    .main-menu {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.13);
      max-width: 480px;
      margin: 48px auto;
      padding: 2.5rem 2rem 2rem 2rem;
      text-align: center;
      position: relative;
    }
    .main-menu img.logo {
      width: 120px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 1.5rem;
    }
    .main-menu h1 {
      color: #a81a1a;
      font-size: 2.1rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
      letter-spacing: 0.03em;
    }
    .main-menu p {
      color: #555;
      font-size: 1.1rem;
      margin-bottom: 2.5rem;
    }
    .main-menu .menu-btn {
      display: block;
      width: 100%;
      margin: 0.7rem 0;
      padding: 1rem 0;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 10px;
      border: none;
      background: #a81a1a;
      color: #fff;
      transition: background 0.2s;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(168,26,26,0.08);
      text-decoration: none;
    }
    .main-menu .menu-btn:hover, .main-menu .menu-btn:focus {
      background: #8d1818;
    }
    .main-menu .footer {
      margin-top: 2.5rem;
      color: #a81a1a;
      font-size: 0.95rem;
      letter-spacing: 0.08em;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="main-menu">
    <img src="RIAU EYE CENTER.jpg" alt="Logo Riau Eye Center" class="logo" />
    <h1>RIAU EYE CENTER</h1>
    <p>Selamat datang di Sistem Antrian Riau Eye Center.<br>
      Silakan pilih menu sesuai kebutuhan Anda.</p>
    <a href="dashboard.html" class="menu-btn">Dashboard Admin/Staff</a>
    <a href="display dokter herman.html" class="menu-btn">Display Antrian dr. Herman, Sp.M</a>
    <a href="display dokter ikaa.html" class="menu-btn">Display Antrian dr. Nur Chaironika, Sp.M</a>
    <div class="footer">
      &copy; 2025 Riau Eye Center
    </div>
  </div>
</body>
</html>
